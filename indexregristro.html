<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/registro.css">
    
</head>
<body>
    
    <div class="parteazul">
        <div class="row">
            <div class="face" data-aos="fade-right">
            <img src="img/facebook.png" alt="face">
            </div>


    
   <div class="container">
    <div class="rowv justify-content-center pt-5 mt-5 mr-1">
        <div class="col-md-4 formulario" data-aos="fade-down-right">
            <form action="">
                <div class="form-group text-center pt-3">
                    <img src="img/Registrate.jpeg" alt="">
                    <form>
                        <div class="row">
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Nombre">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Apellido">
                          </div>
                        </div>
                      </form>

                <div class="form-group mx-sm-7 pt-3" id="correo-group">
                    <input type="text" class="form-control" placeholder="Correo electrónico o número de teléfono">
                </div>

                <div class="form-group mx-sm-7 pb-2" id="contraseña-group">
                    <input type="text" class="form-control" placeholder="Vuelve a introducir el correo electrónico o número de teléfono">
                </div>

                <div class="form-group mx-sm-7 pb-2" id="contraseña-group">
                    <input type="password" class="form-control" placeholder="Contraseña nueva">
                </div>
                
                <div class="form-group mx-sm-7 pb-2" id="fecha-group">
                    <h5> Fecha de nacimiento</h5>
                    <input type="date" class="form-control" >
                </div>
                <div class="genero mx-sm-7 pb-4" id="genero-group">
                    <input type="radio" name="Mujer"  >Mujer
                <input type="radio" name="Hombre"  >Hombre
                    
                </div>

                <div class="form-group text-center mx-sm-5">
                    <input type="submit" class="btn btn-block crear" value="Terminado">
                </div>


            </form>
        </div>

    </div>

   </div>





    
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="js/main.js"></script>
    
    
</body>
</html>
