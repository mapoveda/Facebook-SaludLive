<body>
    
    <div class="parteazul">
        <div class="row">
            <div class="face"data-aos="fade-right" >
                <img src="img/facebook.png"  alt="face">

        </div>
        <div class="row" >
            <div class="personas" >
                <img src="img/Imagen-personas.png"  alt="personas">
            </div>
        </div>
        <div class="row">
            <div class="reciente">
                <h1> Inicio de sesión recientes </h1>

            </div>
        </div>
        <div class="row">
            <div class="foto">
                <img src="img/inicio-sesion.png" alt="foto">

                    </div>
                    <div class="form-group mx-sm-7 pb-2" id="contraseña-group">
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="form-group text-center">
                        <span> <a href="#">¿Olvdaste tu contraseña?</a></span>
                    </div>
                    <div class="form-group text-center mx-sm-4">
                        <input type="submit" class="btn btn-block iniciar" value="Iniciar Sesión">
                    </div>
                    <div class="boton2">
                        <a href="indexregristro.html" target="_blank" class="btn btn-block boton2"> crear cuenta nueva</a>
                    </div>

            </div>
